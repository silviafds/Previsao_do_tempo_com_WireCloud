<body style="background-color: #6b9ac5">

    <div class="fundo"> <!-- div principal-->

       <div class="pesquisa">
            <form>
                <div class="formLogin" >
                    <input type="text" name="buscarLugar" class="buscarLugar" placeholder="Digite o nome de um lugar">
                    <a href="#"><button type="button" value="Input Button" class="botaoEntrar">Buscar</button></a>
                </div>
            </form>
       </div>

        <div class="box">

            <div class="dadoLugarPais">
                <div class="paragrafoLugarPais"><p>  <img src="css/localizacao24.png"> Natal/ </p></div>
                <div class="paragrafoLugarPais"><p>BR</p></div>
            </div>

            <div class="dadoLugarTemperatura">
                <div class="paragrafoLugarTemperatura"><p >27<img src="css/simbolo24.png"></p></div>

            </div>

            <div class="dadoLugarOutrastemperaturas">

                <p class="paragrafoLugarOutrastemperaturas">sensação termica: 32<img src="css/simbolo.png"></p>
            </div>

            <div class="dadoLugarDescricao">
                <p class="paragrafo"><img src="css/status24.png"> Status atual: chuva forte</p>
            </div>

            <div class="dadoLugarOutrastemperaturas">

                <p class="paragrafoOutrastemperaturas"><img src="./css/pressure24.png" alt="pressão">Pressão: 2666m </p>
            </div>

            <div class="dadoLugarLantitude">
                <p class="paragrafodadoLugarLantitude"> <img src="css/longitude24.png"> longitude: -35,2</p>
                <p class="paragrafodadoLugarLantitude"> <img src="css/latitude24.png"> latitude: 25,2</p>
            </div>

        </div>
