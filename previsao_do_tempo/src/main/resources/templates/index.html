<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="shortcut icon" th:href="@{/favicon/favicon.ico}" type="image/x-icon">
</head>

<body>

    <div class="fundo"> <!-- div principal-->

        <div class="box"> <!-- guarda formulário-->

            <div class="Titulo"> <!-- nome login-->
                <h2>Previsão do Tempo</h2>
            </div>

            <form method="post" th:action="@{/previsao-tempo/cidade}"> <!-- formulario-->
                <div class="formLogin">
                    <label>
                        <input th:name="cidade" type="text" name="buscarLugar" class="buscarLugar" placeholder="Digite o nome de um lugar">
                    </label>
                </div>

                <div class="botao">
                    <button type="submit" value="Input Button" class="botaoEntrar">Buscar</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
